<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/animate.js"></script>
    <script src="js/index.js"></script>
</head>
<body  style="height:1000px;">
<audio controls src="./music/By2 - 爱丫爱丫.mp3" id="audio"></audio>
   <div class="m_player  m_player_folded" id="divplay">
        <div class="m_player_dock" id="divsongframe">
            <div class="music_info" id="divsonginfo">
                <a href="" class="album_pic">
                    <img src="images/gujunji.jpg" alt=""/>
                </a>
                <div class="music_info_main">
                    <p class="music_name">
                        <span id="geming">千年的爱(Live)</span>
                        <a href="" class="icon_radio">电台</a>
                    </p>
                    <p class="singer_name" id="geshou">华晨宇</p>
                    <p class="play_date" id="ptime">0:25</p>
                    <p class="music_op">
                        <strong class="btn_like" title="喜欢">
                            <span>我喜欢</span>
                        </strong>
                        <strong class="btn_share" title="喜欢">
                            <span>分享</span>
                        </strong>
                        <strong class="btn_kge" title="喜欢">
                            <span>唱这首歌</span>
                            <span class="kge_QRcode">
                                <em><img src="images/erweima.png" alt="全民K歌二维码"></em>
                                <em>手机扫描二维码，唱这首歌</em>
                                <i class="kge_QRcode_logo"></i>
                                <i class="sanjiao"></i>
                            </span>
                        </strong>
                    </p>
                </div>
            </div>
            <div class="bar_op">
                <strong class="prev_bt"  id="prev_bt">
                    <span></span>
                </strong>
                <strong class="play_bt" id="play_bt">
                    <span></span>
                </strong>
                <strong class="next_bt" id="next_bt">
                    <span></span>
                </strong>
                <strong class="cycle_single_bt" id="btnPlayway">
                    <span></span>
                </strong>
                <p class="volume">
                    <span class="volume_icon" id="spanmute"></span>
                    <span class="volume_regulate" id="spanvolume">
                        <span class="volume_bar" id="spanvolumebar"></span>
                        <span class="volume_op"  id="spanvolumeop"></span>
                    </span>
                </p>
            </div>
            <p class="playbar_cp_select" id="divselect" style="display: none; margin: 0">
                <strong  class="cycle_bt" id="cycle_bt"><span>列表循环</span></strong>
                <strong  class="ordered_bt" id="ordered_bt" ><span>顺序播放</span></strong>
                <strong  class="unordered_bt" id="unordered_bt"><span>随机播放</span></strong>
                <strong  class="cycle_single_bt" id="cycle_single_bt"><span>单曲循环</span></strong>
            </p>
            <p class="player_bar">
                <span class="player_bg_bar" id="spanplayer_bgbar"></span>
                <span class="download_bar" id="downloadbar" style="width: 100%;"></span>
                <span class="play_current_bar" style="width: 0;" id="spanplaybar"></span>
                <span class="progress_op" style="left: 0;" id="spanprogress_op"></span>
            </p>
            <div class="time_show" style="left: 457px; bottom: 8px; display: none;">
                <p id="time_show">03:20</p>
                <span class="icon_arrow_foot"><i class="foot_border"></i><i class="foot_arrow"></i></span>
            </div>
        </div>
       <span title="展开播放列表" class="open_list" id="spansongnum1" style="display: block;">
           <span>12</span>
       </span>
       <span title="隐藏歌词(L)" class="btn_lyrics_enabled" id="btnlrc">歌词(L)</span>
       <button type="button" class="folded_bt" title="点击收起" id="btnfold">
           <span style="display: none">点击收起/展开</span>
       </button>
        <div class="play_list_frame" id="divplayframe">
            <div class="play_list_title">
                <!-- 单曲FM修改 -->
                <ul id="tab_container" style="width:270px;">
                    <li id="playlist_tab" class="current">
                        <a href="javascript:;">播放列表</a>
                        <i></i>
                    </li>
                    <li id="fm_tab" style="display: block;" class="">
                        <a href="javascript:;">单曲电台列表</a>
                        <i></i>
                    </li>
                </ul>
           <span id="clear_list" class="clear_list"  style="display: block;">
               清空列表
           </span>
                <strong title="收起播放列表" class="close_list" id="btnclose"></strong>
            </div>
            <div class="play_list" id="divlistmain">
                <!--列表为空提示_S-->
                <div class="play_list_point" id="divnulllist" style="display: none;">
                    <div>
                        <h4>您当前还未添加任何歌曲</h4>
                        <p>您可以：</p>
                        <p>在<a href="" target="contentFrame">首页</a>选择试听我们推荐的歌曲。</p>
                        <p>在<a href="" target="contentFrame">乐库</a>中查找您想听的歌曲。</p>
                    </div>
                </div>
                <div class="play_list_main" id="divplaylist" style="display: block; left: 0px; top: 0px;">
                <!-- 播放列表_S-->
                    <div class="singer_list" id="divsonglist">
                        <ul>
                            <!--<li mid="j10" class="play_current">-->
                            <!--<strong class="music_name" title="我们不该这样的 (《北上广不相信眼泪》电视剧片尾曲)">我们不该这样的 (《北上广不相信眼泪》电视剧片尾曲)</strong>-->
                            <!--<strong class="singer_name" title="张赫宣">张赫宣</strong>-->
                            <!--<strong class="play_time">03:46</strong>-->
                            <!--<div class="list_cp">-->
                            <!--<strong class="btn_like" title="喜欢">-->
                            <!--<span>我喜欢</span>-->
                            <!--</strong>-->
                            <!--<strong class="btn_share" title="分享">-->
                            <!--<span>分享</span>-->
                            <!--</strong>-->
                            <!--<strong class="btn_fav" title="收藏到歌单">-->
                            <!--<span>收藏</span>-->
                            <!--</strong>-->
                            <!--<strong class="btn_del" title="从列表中删除">-->
                            <!--<span>删除</span>-->
                            <!--</strong>-->
                            <!--</div>-->
                            <!--</li>-->

                        </ul>
                    </div>

                </div>
                <div id="divalbumlist" style="display:block;">
                </div>
            </div>
            </div>
       <!--歌词-->
       <div class="y_player_lyrics" id="player_lyrics_pannel" style="display: block;">
           <div class="lyrics_text" id="qrc_ctn"><p id="line_null"></div>
           <div class="lyrics_bg"></div>
           <span class="close_lyrics" id="closelrcpannel"></span>
       </div>
        </div>

   </div>

</body>
</html>
